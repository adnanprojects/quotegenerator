<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h2>Quote Generator</h2></div>
      <hr />
      <div class="main">
        <div class="text-area">
          <span class="quote">
            "The greatest glory in living lies not in never falling, but in
            rising every time we fall."</span
          >
        </div>
        <div class="people">Nelson Mandela</div>

        <div class="button"><button class="new-quote">New Quote</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
